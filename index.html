<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="main-title">Конвертер валют онлайн</div>
            <div id="block-1">
                <div class="title">У меня есть</div>
                <div class="menu">
                    <div class="btn currency selected">RUB</div>
                    <div class="btn currency">USD</div>
                    <div class="btn currency">EUR</div>
                    <div class="btn currency">GBP</div>
                    <select class="btn select">
                </select>
                </div>
                <div class="input">
                    <input type="number" value="" step="0.1" min="1">
                    <div class="unit-ratio"></div>
                </div>
            </div>
            <div class="btn-switch">
                <svg width="41" height="34" viewBox="0 0 41 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M31.5229 15.2253L38.6356 8.11266L31.5229 1" stroke="black" stroke-width="2"/>
                <path d="M38.8461 8.17848L2.23682 8.17848" stroke="black" stroke-width="2"/>
                <path d="M9.32324 18.548L2.21058 25.6607L9.32324 32.7733" stroke="black" stroke-width="2"/>
                <path d="M2.00008 25.5949L38.6094 25.5949" stroke="black" stroke-width="2"/>
            </svg>
            </div>
            <div id="block-2">
                <div class="title">Хочу приобрести</div>
                <div class="menu">
                    <div class="btn currency">RUB</div>
                    <div class="btn currency selected">USD</div>
                    <div class="btn currency">EUR</div>
                    <div class="btn currency">GBP</div>
                    <select class="btn select">

                </select>
                </div>
                <div class="input">
                    <input type="number" value="0" disabled>
                    <div class="unit-ratio"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="spinner">
        <div class="text">Loading...</div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
